<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>

    <header>
        <nav>

                <li><a href="#galeria">Galería</a></li>

    <section id="cartas">

        <p>Haz tu reserva con un solo clic:</p>
